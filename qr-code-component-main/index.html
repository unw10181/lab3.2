<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | QR code component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      defer
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Outfit", sans-serif;
        background-color: #d6e0ee;
      }
    </style>
  </head>
  <body class="d-flex flex-column align-items-center min-vh-100">
    <main class="bg-white rounded-4 text-center mt-5 p-4" style="width: 20rem">
      <img
        id="image"
        src="images/image-qr-code.png"
        alt="QR Code"
        class="rounded-4 w-100 mx-auto"
        style="width: 90%; margin: 0.3rem"
      />

      <h4 id="header" class="fw-bold text-dark mb-2">
        Improve your front-end skills by building projects
      </h4>
      <p id="paragraph" class="text-secondary mb-0">
        Scan the QR code to visit Frontend Mentor and take your coding skills to
        the next level
      </p>
    </main>

    <footer class="text-center small mt-3 text-dark">
      <p>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/unw10181">Uchenna Williams</a>.
      </p>
    </footer>
  </body>
</html>
