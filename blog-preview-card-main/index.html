<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link rel="stylesheet" href="styles.css" defer />
  </head>
  <body>
    <main class="card">
      <div class="card-content">
        <img
          id="image"
          src="assets/images/illustration-article.svg"
          alt="yellow design shapes"
        />
        <span id="learning">Learning</span>
        <p id="date">Published 21 Dec 2023</p>
        <h2>HTML & CSS foundations</h2>
        <p id="description">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
        <div class="author">
          <img src="assets/images/image-avatar.webp" alt="image-avatar" />
          <p>Greg Hooper<strong></strong></p>
        </div>
      </div>
    </main>

    <footer>
      <p>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/unw10181">Uchenna Williams</a>.
      </p>
    </footer>
  </body>
</html>
