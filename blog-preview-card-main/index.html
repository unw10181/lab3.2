<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <style>
      #card:hover {
        background-color: red;
      }
      #image:hover {
        opacity: 0.1;
      }
    </style>
    <title>Frontend Mentor | Blog preview card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body
    class="bg-warning d-flex flex-column justify-items-center align-items-center"
  >
    <main
      class="card bg-white border-dark mb-5 mr-5 rounded mt-5"
      style="width: 20rem; box-shadow: 8px 8px 0px hsl(0, 0%, 7%)"
      id="card"
    >
      <div class="card-content">
        <img
          id="image"
          src="assets/images/illustration-article.svg"
          alt="yellow design shapes"
          class="rounded mb-3 w-75 mx-auto mb-5"
        />
        <span
          class="bg-warning rounded text-center fs-5 text-center fw-bolder py-10px px-5px"
          >Learning</span
        >
        <p class="text-dark small mb-1">Published 21 Dec 2023</p>
        <h4 class="fw-bold" style="width: 100%">HTML & CSS foundations</h4>
        <p class="card-text text-secondary">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
        <div class="d-flex align-items-center gap-2 mt-3">
          <img src="assets/images/image-avatar.webp" alt="image-avatar" />
          <p>Greg Hooper<strong></strong></p>
        </div>
      </div>
    </main>

    <footer>
      <p>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/unw10181">Uchenna Williams</a>.
      </p>
    </footer>
  </body>
</html>
